<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Dialog UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="chat">
        <div><img src="pic/background.jpg" id="background_img"></div>
        <div id="dialog">
            <div class="msg">
                <div id="avatar1_pic">
                    <img class="avatar1" src="pic/avatar_1.jpg">
                </div>
                <div id="txt">
                    Hello, I`m Chat. I am listening you :)
                </div>
            </div>
        </div>
        <form id="general_form">
            <div id="form">
                <textarea id="entry_field" name="text" wrap="soft" > </textarea>
            </div>
            <div id="div_button">
                <button id="button" type="submit">Send message</button>
            </div>
        </form>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>

<script src="chat.js"></script>
</html>
